<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body class="body">
    <h1>HTML CALCULATOR</h1>
<div id="container">
<form name="add">
  <div class="divs" id="adding">
    <input type="number" name="addition1" placeholder="number"/>
    <input type="number" name="addition2" placeholder="number"/>
    <button id="add-button">ADD</button>
  </div>
</form>
<form name="sub">
  <div class="divs" id="subtract">
    <input type="number" name="subtraction1" placeholder="number"/>
    <input type="number" name="subtraction2" placeholder="number"/>
    <button id="sub-button">SUBTRACT</button>
  </div>
  </form>
  <form name="mult">
  <div class="divs" id="multiply">
    <input type="number" name="multiplication1" placeholder="number"/>
    <input type="number" name="multiplication2" placeholder="number"/>
    <button id="mult-button">MULTIPLY</button>
  </div>
  </form>
  </div>
  <script src="calc.js"></script>
</body>
</html>
