<!-- Mario Pest Control -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="mpc.css">
</head>
<body>
    <div id="header">
        <img id="mario" src="https://pngimg.com/uploads/mario/mario_PNG60.png"/>
        <h1>MARIO'S PEST CONTROL</h1>
    </div>
    <form name="billing">
       <ul id="pest-list"> 
            <li> 
            <img class="list-image" src="https://img1.wikia.nocookie.net/__cb20120731143323/fantendo/images/c/cd/Goomba_Looking.png">
            <br>
            Goomba: 5 Coins
            <br>
            <input name="goombas" type="number" placeholder="# of Goombas"/>
            </li>
            <li>
            <img class="list-image" src="http://www.superluigibros.com/images/media/artwork/wiiu/mario_kart_8/large/Items/Bob_omb.png"/>
            <br>
            Bob-ombs: 7 Coins
            <br>
            <input name="bobombs" type="number" placeholder="# of Bob-ombs"/>
            </li>
            <li>
            <img class="list-image" src="https://vignette1.wikia.nocookie.net/mario/images/d/d9/Cheep-Cheep_SMBU.png/revision/latest?cb=20160606143334&path-prefix=fr"/>
            <br>
            Cheep-cheeps: 11 Coins
            <br>
            <input name="cheepcheeps" type="number" placeholder="# of Cheep-cheeps"/>
            </li>
            
        </ul>
    </form>
    <h3 id="total"></h3>
    <footer>
        <div id="footer">
            <div>Email: mario@mario.mario</div>
            <div href="website">Website Home</div>
            <div>123 Mario Dr <br> Mario, Mario <br> Zip: 1235 </div>
        </div>
    </footer>

    <script src="mpc.js"></script>
</body>
</html>
